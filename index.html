<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="https://ik.imagekit.io/jo9qfzjsoxo/Favicon/apple-touch-icon_ymPQ-pl6F.png?ik-sdk-version=javascript-1.4.3&updatedAt=1648649329002"
    />
    <!-- https://ik.imagekit.io/jo9qfzjsoxo/path/to/myimage.jpg -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Web Site for Etherium Transactions using Metamask"
    />
    <link rel="shortcut icon" href="/src/icons/favicon.ico" />
    <link rel="mask-icon" href="/src/icons/maskable.png" color="#FFFFFF" />
    <link rel="manifest" href="manifest.json" />
    <title>KRYPT</title>
  </head>
  <body>
    <script type="module" src="/src/main.jsx"></script>
    <div id="root"></div>
    <script>
      let swURL = `/sw.js`;
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register(swURL)
            .then(
              function (registration) {
                console.log(
                  "worker registration is successfull.\n",
                  registration.scope
                );
              },
              function (err) {
                console.log("registration failed \n", err);
              }
            )
            .catch(function (err) {
              console.log("Failed to apply ", err);
            });
        });
      } else {
        console.log(" Service worker is not supported in your browser.");
      }
    </script>
  </body>
</html>
